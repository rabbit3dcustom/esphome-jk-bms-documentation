substitutions:
  name: "esp32-jk-bms-rs485"
  friendly_name: "ESP32 JK BMS RS485"
  esp_ip: IP

  device_description: "ESP32 JK BMS RS485 Description"
  external_components_source: github://rabbit3dcustom/esphome-jk-bms@main

  jkibms_01: "jk_bms_1"
  jkibms_02: "jk_bms_2"
  jkibms_03: "jk_bms_3"
  jkibms_04: "jk_bms_4"

  tx_pin_uart_0: GPIO22 
  rx_pin_uart_0: GPIO23 
  talk_pin_rs485: GPIO21 
  
  protocol_version: JK02_32S 
  

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: ${device_description}
  min_version: 2025.5.0
  name_add_mac_suffix: false
  project:
    name: "rabbit3dcustom.esphome-jk-bms"
    version: main

esp32:
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  - source: ${external_components_source} 
    refresh: 0s

# Enable Home Assistant API
# If you don't use Home Assistant please remove this `api` section and uncomment the `mqtt` component!

api:


# To have a "next url" for improv serial
# web_server:
#  port: 80

# Allow Over-The-Air updates
ota:
  platform: esphome

wifi:
  networks:
  - ssid: wifi name
    password: wifi password

  # Optional manual IP
  manual_ip:
    static_ip: ${esp_ip}
    gateway: gateway
    subnet: subnet

logger:
  tx_buffer_size: 2048
  # level: NONE #ERROR #WARN #INFO #DEBUG #VERBOSE #VERY_VERBOSE 
  level: INFO
  logs:
    jk_rs485_bms: WARN
    jk_rs485_sniffer: INFO
    # extra
    binary_sensor: WARN
    number: WARN
    text_sensor: WARN
    switch: WARN
    sensor: WARN
    api: NONE
    api.service: NONE
    api.connection: NONE      
    scheduler: NONE
    component: NONE
    sensor: NONE
    mqtt: NONE
    mqtt.idf: NONE
    mqtt.component: NONE
    mqtt.sensor: NONE
    mqtt.switch: NONE
    api: NONE 

debug:
  update_interval: 20s   

# mqtt:
#   broker: !secret mqtt_host
#   username: !secret mqtt_username
#   password: !secret mqtt_password
#   id: mqtt_client

uart:
  - id: uart_0
    baud_rate: 115200
    rx_buffer_size: 500
    tx_pin: ${tx_pin_uart_0}
    rx_pin: ${rx_pin_uart_0}

jk_rs485_sniffer:
  - id: sniffer0
    protocol_version: ${protocol_version}
    rx_timeout: 500ms
    uart_id: uart_0
    talk_pin: ${talk_pin_rs485}

jk_rs485_bms: 
  - id: bms1
    rs485_address: 0x00
    jk_rs485_sniffer_id: sniffer0

  - id: bms2
    rs485_address: 0x01
    jk_rs485_sniffer_id: sniffer0

